<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
<div class="container"> 
    <div class="top">  <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">

      <div class="bottom">

            <div class="likes">

    </div>
    
      </div>
</div>
</main>
